<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Time and Date</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Time and Date</h1>
      </header>
      <section>
        <div class="date-container">
          <p class="date" onload="displayDate()"></p>
        </div>
        <div class="time-container">
          <p class="time" onload="displayTime()"></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="icons">
        <a href="https://www.facebook.com/arvin109" target="_blank"
          ><ion-icon name="logo-facebook"></ion-icon
        ></a>
        <a href="https://www.instagram.com/paac.ka/" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://twitter.com/ardalump" target="_blank"
          ><ion-icon name="logo-twitter"></ion-icon
        ></a>
        <a href="https://www.linkedin.com/in/arvin-dalumpines/" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
        <a href="https://github.com/ardalum" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
      </div>
      <div class="copy">
        <p class="copyright">
          Copyright &copy; <span class="year">2023</span> by Arvin Dalumpines
          All rights reserved
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
